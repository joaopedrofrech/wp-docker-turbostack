services:
  # MariaDB - Database
  mariadb:
    image: mariadb:11.8-noble
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wp-network
    command: >
      --innodb-buffer-pool-size=96M
      --table-open-cache=400
      --table-definition-cache=400
      --innodb-log-file-size=16M
      --innodb-log-buffer-size=8M
      --max-connections=50
      --thread-cache-size=8
      --sort-buffer-size=256K
      --read-buffer-size=128K
      --read-rnd-buffer-size=128K
      --max-allowed-packet=64M
      --wait-timeout=600
      --interactive-timeout=600
      --skip-name-resolve
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


  # Redis - Object Cache
  redis:
    image: redis:8.2.2-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - redis_data:/data
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # WordPress with PHP-FPM
  wordpress:
    image: wordpress:fpm-alpine
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        if (!defined('WP_DEBUG')) define('WP_DEBUG', false);
        if (!defined('WP_DEBUG_LOG')) define('WP_DEBUG_LOG', false);
        if (!defined('WP_DEBUG_DISPLAY')) define('WP_DEBUG_DISPLAY', false);
        if (!defined('WP_CACHE')) define('WP_CACHE', true);
        if (!defined('DISABLE_WP_CRON')) define('DISABLE_WP_CRON', true);
        if (!defined('DISALLOW_FILE_EDIT')) define('DISALLOW_FILE_EDIT', true);
        if (!defined('FORCE_SSL_LOGIN')) define('FORCE_SSL_LOGIN', true);
        if (!defined('FORCE_SSL_ADMIN')) define('FORCE_SSL_ADMIN', true);
        if (!defined('WP_REDIS_HOST')) define('WP_REDIS_HOST', 'redis');
        if (!defined('WP_REDIS_PORT')) define('WP_REDIS_PORT', 6379);
        if (!defined('WP_REDIS_TIMEOUT')) define('WP_REDIS_TIMEOUT', 1);
        if (!defined('WP_REDIS_READ_TIMEOUT')) define('WP_REDIS_READ_TIMEOUT', 1);
        if (!defined('WP_REDIS_DATABASE')) define('WP_REDIS_DATABASE', 0);
        if (!defined('FS_METHOD')) define('FS_METHOD', 'direct');
        if (!defined('WP_HTTP_BLOCK_EXTERNAL')) define('WP_HTTP_BLOCK_EXTERNAL', false);
        if (!defined('WP_ACCESSIBLE_HOSTS')) define('WP_ACCESSIBLE_HOSTS', 'nginx,localhost,127.0.0.1');
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./wordpress/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
      - ./wordpress/mu-plugins:/var/www/html/wp-content/mu-plugins:ro
      - phpsocket:/var/run/php
    networks:
      - wp-network
    labels:
      - "wp.cron.job=true"
      - "wp.project=${PROJECT_NAME:-wp-site}"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "pidof", "php-fpm"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Nginx - Web Server with Cache
  nginx:
    image: nginx:1.28-alpine
    restart: unless-stopped
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/rocket-nginx:/etc/nginx/rocket-nginx:ro
      - phpsocket:/var/run/php
    networks:
      - wp-network
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # Adminer - Database Management
  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - wp-network
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # File Browser
  filebrowser:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    volumes:
      - wordpress_data:/srv
      - ./filebrowser.json:/.filebrowser.json
      - filebrowser_data:/database
    networks:
      - wp-network
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

 # Project Volumes
volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  filebrowser_data:
    driver: local
  phpsocket:
    driver: local

# Project Networks
networks:
  wp-network:
    driver: bridge
  dokploy-network:
    external: true
