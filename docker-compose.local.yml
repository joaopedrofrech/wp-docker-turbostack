# Docker Compose for local development - wp-docker-turbostack

services:
  # MariaDB - Database
  mariadb:
    image: mariadb:11.8-noble
    restart: unless-stopped
    ports:
      - "3306:3306"  # Local Access
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_root_123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wp-site-local}
      MYSQL_USER: ${MYSQL_USER:-wp-user-local}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_password_123}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - wp-network
    command: >
      --innodb-buffer-pool-size=96M
      --table-open-cache=400
      --table-definition-cache=400
      --innodb-log-file-size=16M
      --innodb-log-buffer-size=8M
      --max-connections=50
      --thread-cache-size=8
      --sort-buffer-size=256K
      --read-buffer-size=128K
      --read-rnd-buffer-size=128K
      --max-allowed-packet=64M
      --wait-timeout=600
      --interactive-timeout=600
      --skip-name-resolve
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


  # Redis - Object Cache
  redis:
    image: redis:8.2.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"  # Local Access
    command: >
      redis-server
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - redis-data:/data
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # WordPress com PHP-FPM
  wordpress:
    image: wordpress:fpm-alpine
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wp-site-local}
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp-user-local}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-dev_password_123}
      WORDPRESS_CONFIG_EXTRA: |
        if (!defined('WP_DEBUG')) define('WP_DEBUG', true);
        if (!defined('WP_DEBUG_LOG')) define('WP_DEBUG_LOG', true);
        if (!defined('WP_DEBUG_DISPLAY')) define('WP_DEBUG_DISPLAY', false);
        if (!defined('WP_CACHE')) define('WP_CACHE', true);
        if (!defined('DISABLE_WP_CRON')) define('DISABLE_WP_CRON', true);
        if (!defined('WP_REDIS_HOST')) define('WP_REDIS_HOST', 'redis');
        if (!defined('WP_REDIS_PORT')) define('WP_REDIS_PORT', 6379);
        if (!defined('WP_REDIS_TIMEOUT')) define('WP_REDIS_TIMEOUT', 1);
        if (!defined('WP_REDIS_READ_TIMEOUT')) define('WP_REDIS_READ_TIMEOUT', 1);
        if (!defined('WP_REDIS_DATABASE')) define('WP_REDIS_DATABASE', 0);
        if (!defined('FS_METHOD')) define('FS_METHOD', 'direct');
        if (!defined('WP_HTTP_BLOCK_EXTERNAL')) define('WP_HTTP_BLOCK_EXTERNAL', false);
        if (!defined('WP_ACCESSIBLE_HOSTS')) define('WP_ACCESSIBLE_HOSTS', 'nginx,localhost,127.0.0.1');
    volumes:
      - wordpress-data:/var/www/html
      - ./wordpress/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./wordpress/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


  # Nginx
  nginx:
    image: nginx:1.28-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "80:80"  # Local Access
      - "8080:80"  # Local Access alternative
    volumes:
      - wordpress-data:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/rocket-nginx:/etc/nginx/rocket-nginx:ro
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # Adminer - Database Management
  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - "8081:8080"  # Local Access
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


  # File Browser
  filebrowser:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    user: "0:0"
    ports:
      - "8082:80" # Local Access
    volumes:
      - wordpress-data:/srv
      - ./filebrowser.json:/.filebrowser.json
      - filebrowser-data:/database
    networks:
      - wp-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M


 # Project Volumes
volumes:
  mariadb-data:
    driver: local
  redis-data:
    driver: local
  wordpress-data:
    driver: local
  filebrowser-data:
    driver: local


# Project Networks
networks:
  wp-network:
    driver: bridge

