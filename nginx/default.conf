server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Security headers (baseado nas suas configurações Apache)
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "" always;
    add_header Expect-CT "max-age=7776000, enforce" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Client upload size
    client_max_body_size 100M;

    # Cache static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WordPress security - Block access to sensitive files (WordPress.org recommended)
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
        access_log off;
    }

    # Deny access to hidden files (WordPress.org recommended)
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
    }

    # WordPress common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Block xmlrpc.php attacks
    location = /xmlrpc.php {
        deny all;
        access_log off;
    }

    # WordPress admin security
    location /wp-admin {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling - SECURE
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Security params
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
        
        # Performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 300s;
    }

    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
