server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Rocket-Nginx Config - Serves cached HTML files directly from Nginx
    # Security headers are automatically included via rocket-nginx/conf.d/default/global.security-headers.conf
    include /etc/nginx/rocket-nginx/conf.d/default.conf;

    # Client upload size
    client_max_body_size 100M;

    # WordPress security - Block access to sensitive files (WordPress.org recommended)
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
        access_log off;
    }

    # Deny access to hidden files (WordPress.org recommended)
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
    }

    # WordPress common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Block xmlrpc.php attacks (DDoS prevention)
    location = /xmlrpc.php {
        deny all;
        access_log off;
    }

    # Block direct access to wp-cron.php (use system cron instead)
    # Uncomment to disable external wp-cron access
    # location = /wp-cron.php {
    #     deny all;
    #     access_log off;
    # }

    # ===========================================================================
    # WORDPRESS SPECIFIC OPTIMIZATIONS
    # ===========================================================================
    
    # Rate limit wp-login.php (prevent brute-force attacks)
    location = /wp-login.php {
        limit_req zone=login burst=3 nodelay;
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
    }

    # Rate limit admin-ajax.php (prevent DoS attacks)
    location = /wp-admin/admin-ajax.php {
        limit_req zone=api burst=10 nodelay;
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
    }

    # WordPress admin security
    location /wp-admin {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Security params
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
        
        # Performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 300s;
    }

    # WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
