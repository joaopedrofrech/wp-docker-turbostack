; TurboStack PHP Configuration - WordPress

; Activate extensions
extension=apcu.so

; Memory & Performance
memory_limit = 512M
max_execution_time = 500
max_input_time = 500
max_input_vars = 10000
realpath_cache_size = 16M
realpath_cache_ttl = 7200

; File Upload
upload_max_filesize = 512M
post_max_size = 512M
file_uploads = On
max_file_uploads = 50
upload_tmp_dir = /tmp

; Session
session.gc_maxlifetime = 3600
session.cache_expire = 180
session.save_path = /tmp
output_buffering = 4096

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
report_memleaks = On

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
request_order = "GP"
variables_order = "GPCS"

; OPcache
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 84
opcache.interned_strings_buffer = 12
opcache.max_accelerated_files = 16229
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.consistency_checks = 0
opcache.jit = tracing
opcache.jit_buffer_size = 24M

; APCu Configuration (Para Object Cache)
apc.enabled = 1
apc.shm_size = 24M
apc.enable_cli = 1
apc.gc_ttl = 3600

; Function Security
disable_functions = shell_exec,system,passthru,eval,proc_close,proc_get_status,show_source,symlink,link

; Extension Configuration
mysqli.allow_persistent = On
mysqli.max_persistent = 50
mysqli.max_links = 50
mbstring.language = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = UTF-8,ISO-8859-1,ASCII
pcre.backtrack_limit = 5000000
pcre.recursion_limit = 100000

; Additional Settings
date.timezone = "America/Sao_Paulo"
