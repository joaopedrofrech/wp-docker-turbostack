; TurboStack PHP Configuration - WordPress 

; Memory & Performance
memory_limit = 384M
max_execution_time = 300
max_input_time = 300
max_input_vars = 8000
realpath_cache_size = 6M
realpath_cache_ttl = 7200

; File Upload
upload_max_filesize = 200M
post_max_size = 210M
file_uploads = On
max_file_uploads = 100
upload_tmp_dir = /tmp

; Session & Buffer
session.gc_maxlifetime = 3600
session.cache_expire = 180
session.save_path = /tmp
output_buffering = 4096
implicit_flush = Off
zlib.output_compression = Off

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
ignore_repeated_errors = On
ignore_repeated_source = On
report_memleaks = On

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
request_order = "GP"
variables_order = "GPCS"
auto_globals_jit = On

; OPcache (WordPress Performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 64
opcache.interned_strings_buffer = 6
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.validate_timestamps = 1
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.max_file_size = 0
opcache.optimization_level = 0x7FFFBBFF

; Function Security (WordPress Compatible)
disable_functions = exec,shell_exec,system,passthru,eval,popen,proc_open,proc_close,proc_get_status,proc_terminate,parse_ini_file,show_source,symlink,link

; Extension Configuration
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.allow_persistent = On
mysqli.max_persistent = 50
mysqli.max_links = 50
curl.cainfo = /etc/ssl/certs/ca-certificates.crt
imagick.skip_version_check = 1
mbstring.language = UTF-8
mbstring.encoding_translation = On
mbstring.detect_order = UTF-8,ISO-8859-1,ASCII
mbstring.substitute_character = 63
pcre.backtrack_limit = 5000000
pcre.recursion_limit = 100000

; Additional Settings
max_input_nesting_level = 128
max_multipart_body_parts = 3000
date.timezone = "America/Sao_Paulo"
user_agent = "TurboStack-WordPress"
auto_prepend_file = 
auto_append_file =
